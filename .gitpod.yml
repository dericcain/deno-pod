
image:
  file: .gitpod.Dockerfile

github:
  prebuilds:
    main: true
    branches: true
    pullRequests: true
    addCheck: false
    addComment: false
    addBadge: true

jetbrains:
  webstorm:
    prebuilds:
      version: latest
    plugins:
      - com.chrisrm.idea.MaterialThemeU
      - com.mallowigi
      - String Manipulation
      - deno
      - izhangzhihao.rainbow.brackets


ports:
  - name: web
    port: 8000
    visibility: public
    onOpen: ignore
      
tasks:
  - name: Fresh
    command: deno task start --watch
      

vscode:
  extensions:
    - denoland.vscode-deno